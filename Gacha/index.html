<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <script src="script.js" charset="utf-8"></script>
      <script src="sounds.js" charset="utf-8"></script>
      <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Gacha</title>
  </head>
  <body>
    <audio src="Sounds/cosy-prigida-main-version-02-58-17021.mp3" id="sound" loop="loop">
    </audio>

    <div class="wrapper">
      <div class="gachaMachine">

        <!--THE MACHINE AND PARTS -->
        <img src="Images/machine.png" id="machine">
        <!--Hatch without a ball (gets replaced wit an img with a ball)-->
        <img src="Images/noball.png" id="hatch" onclick="openModal()">
        <!--Image of an empty hatch -->
        <img src="Images/noball.png" id="noball">
        <!--Handle -->
        <img src="Images/handle_01.png" id="handleReplace">
        <img src="Images/handle_01.png" id="handle" onclick="gacha()">
      </div><!--gachaMachine -->

        <button type="button" id="sound" onclick="playAudio()">Audio on</button>

        <button type="button" id="soundOff" onclick="muteAudio()">Audio off</button>

        <button type="button" id="showCredits" onclick="creditModal()">Credits</button>


      <!--DIV FOR THE MODAL -->
      <div id="myModal" class="modal">
        <div class="modalContent" id="note">
          <p id="modalText"></p>
          <span class="close" onclick="closeModal()">Close</span>
        </div><!--modalContent-->
      </div><!--myModal-->


      <div id="credModal" class="modal">
        <div class="modalContent" id="credits">
          <p id="creditText">Credits: <br>
            Graphics: Karoliina S. <br>
            Code: Karoliina S. <br> <br>
            Background music: <br>
            Music from Uppbeat (free for Creators!): <br>
            <a href="https://uppbeat.io/t/prigida/cozy">https://uppbeat.io/t/prigida/cozy</a> <br>
            License code: A6KYNUVFYTCREZD9
          </p>
          <span class="close" onclick="closeCredits()">Close</span>
        </div>
      </div>


    </div> <!--wrapper-->

  </body>
</html>
